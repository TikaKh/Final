{% extends 'main.html' %}

{% block title %}
    <title>Home Page</title>
{% endblock %}

{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://static.vecteezy.com/system/resources/previews/010/915/756/original/3d-pin-location-travel-planing-concept-ui-icon-or-3d-pin-map-with-flight-plane-travel-free-png.png" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/online-flight-booking-9934967-8102626.png" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://static.vecteezy.com/system/resources/previews/010/915/990/non_2x/3d-online-airline-ticket-buying-confirm-concept-icon-or-travel-ticket-ready-for-tourism-plane-free-png.png" class="d-block w-100" alt="Slide 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
