{% extends 'main.html' %}
{% block title %}
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h4 class="text-center" style="color: purple;">დარეგისტრირდი</h4>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">რეგისტრაცია</button>
            <div class="mt-3 text-center">
                <p class="mb-0">უკვე დარეგისტრირებული ხარ?</p>
                <a href="{% url 'login' %}" class="btn btn-secondary">შესვლა</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
