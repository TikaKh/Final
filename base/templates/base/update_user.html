{% extends 'main.html' %}
{% load static %}

{% block title %}
    <title>Update User Page</title>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <div class="logo-circle">
                <img src="{% static 'files/travel.svg' %}" alt="Logo" class="logo-image">
            </div>
        </div>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-light-purple w-100">Update Profile</button>
            <div class="mt-3 text-center">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light-purple">Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block navbar %}
{% endblock %}
